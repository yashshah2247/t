<template>
    <lightning-card title="Account List" icon-name="standard:account">
        <p class="slds-p-horizontal_small">
            <select class="slds-select" id="select-01" onchange={handleChange}>    
                <template for:each={accountList} for:item="account">
                    <option key={account.Id} value={account.Id} >{account.Name}</option>
                </template>
            </select>    
        </p>
    </lightning-card>
</template>
