<template>
    <lightning-card title="View/Upload Files">
        <lightning-file-upload label={label} name="fileUploader" accept={acceptedFormats} record-id={recordId}
            onuploadfinished={handleActionFinished} multiple>
        </lightning-file-upload>

        <template if:true={files.data}>
            <lightning-layout multiple-rows="true">
                <lightning-layout-item padding="around-small" size="12">
                    <lightning-layout>
                        <lightning-layout-item size="8">
                            <b>Name</b>
                        </lightning-layout-item>
                        <lightning-layout-item size="3">
                            <b>File Type</b>
                        </lightning-layout-item>
                    </lightning-layout>
                </lightning-layout-item>
                <template for:each={files.data} for:item="file">
                    <lightning-layout-item size="12" key={file.Id}>
                        <lightning-layout>
                            <lightning-layout-item size="8">
                                <lightning-button variant="base" data-id={file.Id}
                                    label={file.Title} value={file.Title} onclick={filePreview}>
                                </lightning-button>
                            </lightning-layout-item>
                            <lightning-layout-item size="3">
                                {file.Type}
                            </lightning-layout-item>
                        </lightning-layout>
                    </lightning-layout-item>
                </template>
            </lightning-layout>
        </template>
        <lightning-layout-item>
            <!-- <p class="slds-m-around_medium">{startingRecord} to {endingRecord} of {totalRecordCount} page {page} of {totalpage}</p> -->
            <!-- <c-pagination onprevious={prevHandler} onnext={nextHandler}></c-pagination> -->
            <!-- <div slot="footer" class="slds-var-m-vertical_medium"> -->
                <!-- <c-pagination records={files.data} record-size="6" onupdate={updateRecords}></c-pagination> -->
                <!-- <c-pagination onprevious={prevHandler} onnext={nextHandler}></c-pagination> -->
            <!-- </div> -->
            <div class="slds-align_absolute-center" style="height:5rem">
                <lightning-button disabled={bDisableFirst} icon-name="utility:jump_to_left" label="First" class="slds-p-horizontal_x-small" alternative-text="first page" onclick={firstPage}></lightning-button>
                <lightning-button disabled={bDisableFirst} icon-name="utility:chevronleft" label="Previous" alternative-text="Previous" onclick={previousPage}></lightning-button>
                &nbsp;
                <!-- <span class="slds-badge">Showing {pageNumber} &nbsp;of&nbsp; {totalPages} &nbsp;&nbsp;Page(s)</span> -->
                &nbsp;
                <lightning-button disabled={bDisableLast} icon-name="utility:chevronright" label="Next" alternative-text="Next" onclick={nextPage} class="slds-p-horizontal_x-small" icon-position="right"></lightning-button>
                <lightning-button disabled={bDisableLast} icon-name="utility:jump_to_right" label="Last" alternative-text="last page" onclick={lastPage} icon-position="right"></lightning-button>
            </div>
        </lightning-layout-item>
    </lightning-card>
</template>
